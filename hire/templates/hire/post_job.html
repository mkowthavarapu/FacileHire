{% load static %}
<!doctype html>
<html>

<head>
    <title>Recruiter Jobs Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-light" style="background-color: #96ceff;">
            <!-- Navbar content -->
            <a href="http://localhost:8000/"><img src="{% static 'hire/images/FH-logo.png' %}" alt="Facile Hire"
                    height="50px" style="margin-left: 15px;"></a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/recruiter_dashboard/" style="background-color: unset">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recruiter_jobs/" style="background-color: unset">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recruiter_resumes/" style="background-color: unset">Upload Resumes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/post_job/">Post Job</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recruiter_candidates/" style="background-color: unset">Candidates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recruiter_profile/" style="background-color: unset">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8000/" style="background-color: unset">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
                            <path fill-rule="evenodd"
                                d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                        </svg>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container">
            {% if message %}
            <script>alert("{{ message }}")</script>
            {% endif%}
            <div class="row mt-4" style="text-align: center;">
                <h2>Post Job</h2>
            </div>
            <form class="mt-3" method="POST" action="/post_job/">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="job-title" class="form-label">Job Title</label>
                            <input type="text" class="form-control" placeholder="Title" id="title" value=""
                                name="title">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="location" class="form-label">Job Location</label>
                            <br>
                            <select id="location" name="location" aria-labelledby="dropdownMenuButton">
                                {% for location in locations %}
                                    <option class="dropdown-item" value="{{location}}">{{location}}</a>
                                {% endfor%}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="location" class="form-label">Job Status</label>
                            <br>
                            <select id="job_status" name="job_status" aria-labelledby="dropdownMenuButton">
                                <option class="dropdown-item" value="open">open</option>
                                <option class="dropdown-item" value="in_progress">InProgress</option>
                                <option class="dropdown-item" value="closed">Closed</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="requirements" class="form-label">Requirements</label>
                            <textarea class="form-control" id="requirements" rows="3" name="requirements"
                                value=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="roles" class="form-label">Roles</label>
                            <textarea class="form-control" id="roles" rows="3" name="roles" value=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="desription" class="form-label">Job Description</label>
                            <textarea class="form-control" id="description" rows="3" name="description"
                                value=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-5" style="text-align: center;">
                        <input class="btn btn-secondary" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
