{% load static %}
<!doctype html>
<html>

<head>

	<title>Recruiter Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="{% static 'hire/styles.css' %}" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-light" style="background-color: #96ceff;">
		<!-- Navbar content -->
		<a href="http://localhost:8000/"><img src="{% static 'hire/images/FH-logo.png' %}" alt="Facile Hire"
				height="50px" style="margin-left: 15px;"></a>
		<ul class="nav nav-pills">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/recruiter_dashboard/">Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/recruiter_jobs/" style="background-color: unset">Jobs</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/recruiter_resumes/" style="background-color: unset">Upload Resumes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/post_job/" style="background-color: unset">Post Job</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/recruiter_candidates/" style="background-color: unset">Candidates</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/recruiter_profile/" style="background-color: unset">Profile</a>
			</li>
			<li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/" style="background-color: unset">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
                        <path fill-rule="evenodd"
                            d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                    </svg>
                    Logout
                </a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-3" style="text-align: center;">
				<button type="button" class="btn btn-primary" disabled style="width: 188px; height: 100px;background-color: #50af34;">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-people-fill" viewBox="0 0 16 16">
						<path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
						<path fill-rule="evenodd"
							d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
						<path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
					</svg><br>Candidates<br>{{candidates_count}}</button>
			</div>
			<div class="col-md-3" style="text-align: center;">
				<button type="button" class="btn btn-primary" disabled style="width: 188px; height: 100px;">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-calendar2-event-fill" viewBox="0 0 16 16">
						<path
							d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zm9.954 3H2.545c-.3 0-.545.224-.545.5v1c0 .276.244.5.545.5h10.91c.3 0 .545-.224.545-.5v-1c0-.276-.244-.5-.546-.5zM11.5 7a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z" />
					</svg><br>Scheduled Interviews <br>10</button>
			</div>
			<div class="col-md-3" style="text-align: center;">
				<button type="button" class="btn btn-primary" disabled style="width: 188px; height: 100px; background-color: #ff3300;">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-people-fill" viewBox="0 0 16 16">
						<path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
						<path fill-rule="evenodd"
							d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
						<path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
					</svg><br>Candidates Hired <br>26</button>
			</div>
			<div class="col-md-3" style="text-align: center;">
				<button type="button" class="btn btn-primary" disabled style="width: 188px; height: 100px; background-color: #5a12f1;">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-file-earmark-person-fill" viewBox="0 0 16 16">
						<path
							d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm2 5.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-.245S4 12 8 12s5 1.755 5 1.755z" />
					</svg><br>Resumes Uploaded<br>{{resumes_count}}</button>
			</div>
			<div class="row mt-3">
				<div class="col-md-12" style="text-align: center;">
					<button type="button" class="btn btn-primary" disabled style="width: 188px; height: 100px; background-color: #f11268;">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-briefcase-fill" viewBox="0 0 16 16">
							<path
								d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z" />
							<path
								d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z" />
						</svg><br>Open Positions<br>{{jobs_count}}</button>
				</div>
			</div>
		</div>
	</div>

</html>
