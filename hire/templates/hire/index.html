{% load static %}

<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'hire/styles.css' %}" , type="text/css">
	<meta charset="UTF-8">
	<title>Facile Hire Home</title>
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="body">
	<div class="header">
		<div class="grid-container2">
			<a href="">
				<img src="{% static 'hire/images/FH-logo.png' %}" alt="Facile Hire" height="50px"
					style="margin-left: 15px;"></a>
		</div>
	</div>
	<div class="container index-container">
		{% if message %}
		<script>
		alert("{{ message }}")
		function myFunction() {
                window.open("/", "_top");
            }
		myFunction()
		</script>
		{% endif%}
		<h1 align="center">FACILE HIRE</h1>
		<h2 align="center">The parser that makes resume parsing easy</h2>
		<div class="container login-button">
			<div class="row">
				<div class="col-sm">
					<a class="btn btn-secondary btn-lg login-href" role="button" href="login/recruiter">Recruiter
						Login</a>
				</div>
				<div class="col-sm">
					<a class="btn btn-secondary btn-lg login-href" role="button" href="login/candidate">Candidate
						Login</a>
				</div>
				<div class="col-sm">
					<a class="btn btn-secondary btn-lg login-href" role="button" href="login/employee">Employee
						Login</a>
				</div>
			</div>
		</div>
		<div class="container" style="margin-top: 30px;">
			<div class="row">
				<div class="col-sm">
					<a class="btn btn-secondary btn-lg login-href" role="button" href="/project_er_model">
						Project ER Model</a>
				</div>
				<div class="col-sm">
					<a class="btn btn-secondary btn-lg login-href" role="button" href="/project_report/">Project
						Report</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
