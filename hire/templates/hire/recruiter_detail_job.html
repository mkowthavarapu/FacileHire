            <span>{{job_id}}</span>
        </div>
        <div class="row mt-3">
            <label><b>Job Created:</b></label>
            <span>{{created_date}}</span>
        </div>
        <div class="row mt-3">
            <label><b>Job Title:</b></label>
            <span>{{name}}</span>
        </div>
        <div class="row mt-3">
            <label><b>Job Description:</b></label>
            <span>{{description}}</span>
        </div>
        <div class="row mt-3">
            <label><b>Job Requirements:</b></label>
            <span>{{requirements}}</span>
        </div>
        <div class="row mt-3">
            <label><b>Job Responsibilities:</b></label>
