{% load static %}
<!doctype html>
<html>

<head>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
	<link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'hire/styles.css' %}" />
	<meta charset="UTF-8">
	<title>Candiates Page</title>

</head>

<body class="body1">
	<nav class="navbar navbar-light" style="background-color: #96ceff;">
		<!-- Navbar content -->
		<a href="http://localhost:8000/"><img src="{% static 'hire/images/FH-logo.png' %}" alt="Facile Hire"
				height="50px" style="margin-left: 15px;"></a>
		<ul class="nav nav-pills">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/employee_dashboard/">Candidates</a>
			</li>
			<!-- <li class="nav-item">
				<a class="nav-link" href="/recruiter_profile/" style="background-color: unset">Profile</a>
			</li> -->
			<li class="nav-item">
				<a class="nav-link" href="http://localhost:8000/" style="background-color: unset">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-box-arrow-left" viewBox="0 0 16 16">
						<path fill-rule="evenodd"
							d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
						<path fill-rule="evenodd"
							d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
					</svg>
					Logout
				</a>
			</li>
		</ul>
	</nav>
	<div class="container recruiter_candidates">
		<table id="example" class="display" style="width:100%">
			<thead class="bg-light">
				<tr>
					<th>Name</th>
					<th>Title</th>
					<th>Mobile</th>
					<th>Skills</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for candidate in candidates %}
				<tr>
					<td>
						<div class="d-flex align-items-center">
							<img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt=""
								style="width: 45px; height: 45px" class="rounded-circle" />
							<div class="ms-3">
								<p class="fw-bold mb-1">{{candidate.name}}</p>
								<p class="text-muted mb-0">{{candidate.email}}</p>
							</div>
						</div>
					</td>
					<td>
						<p class="fw-normal mb-1">{{candidate.designation}}</p>
					</td>
					<td>{{candidate.mobile}}</td>
					<td>{{candidate.skills}}</td>
					<td>
						<span class="badge badge-success rounded-pill d-inline">Active</span>
					</td>
					<td>
						<button type="button" class="btn btn-link btn-sm btn-rounded" data-mdb-ripple-color="dark"
							data-mdb-ripple-color="dark"
							onclick="window.open('/employee/candidate/{{candidate.id}}', '_blank')">
							View Profile
						</button>
					</td>
				</tr>
				{% endfor %}
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#example').DataTable();
		});
	</script>
</body>

</html>
