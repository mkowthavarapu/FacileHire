{% load static %}
<!doctype html>
<html>

<head>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="{% static 'hire/styles.css'%}">
	<meta charset="UTF-8">
	<title>Resumes Page</title>
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="body1">
	<nav class="navbar navbar-light" style="background-color: #96ceff;">
		<!-- Navbar content -->
		<a href="http://localhost:8000/"><img src="{% static 'hire/images/FH-logo.png' %}" alt="Facile Hire"
				height="50px" style="margin-left: 15px;"></a>
		<ul class="nav nav-pills">
			<li class="nav-item">
				<a class="nav-link" href="/recruiter_dashboard/" style="background-color: unset">Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/recruiter_jobs/" style="background-color: unset">Jobs</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/recruiter_resumes/">Upload Resumes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/post_job/" style="background-color: unset">Post Job</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/recruiter_candidates/" style="background-color: unset">Candidates</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/recruiter_profile/" style="background-color: unset">Profile</a>
			</li>
			<li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/" style="background-color: unset">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
                        <path fill-rule="evenodd"
                            d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                    </svg>
                    Logout
                </a>
			</li>
		</ul>
	</nav>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="container">
			{% if message %}
            <script>alert("{{ message }}")</script>
            {% endif%}
			<div class="row upload-files">
				<label for="formFileMultiple" class="form-label upload-resume-text">Upload Candidate Resumes</label>
				<input class="form-control" type="file" name="resumes" id="formFileMultiple" multiple />
				<label for="formFileMultiple" class="form-label">*Note: Only pdf, doc, docx, txt file formats are
					supported</label>
			</div>
			<div class="row">
				<div class="col-sm-5">
				</div>
				<div class="col-sm-2">
					<input class="btn btn-secondary" type="submit" value="Upload">
				</div>
				<div class="col-sm-5">
				</div>
			</div>
		</div>
	</form>
</body>

</html>
