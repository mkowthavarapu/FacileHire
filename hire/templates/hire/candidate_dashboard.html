<html>

<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

<body>
    <nav class="navbar navbar-light" style="background-color: #96ceff;">
        <div class="header">
            <div class="grid-container2">
                <a href="http://localhost:8000/"><img src="{% static 'hire/images/FH-logo.png' %}" alt="Facile Hire"
                        height="50px" style="margin-left: 15px;"></a>
            </div>
        </div>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/candidate_dashboard/">Job Status</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/candidate_profile/" style="background-color: unset">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/" style="background-color: unset">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
                        <path fill-rule="evenodd"
                            d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                    </svg>
                    Logout
                </a>
            </li>
        </ul>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <label><b>Job Title:</b></label>
            <span>{{name}}}</span>
        </div>
        <div class="row mt-3">
            <label><b>Job Description:</b></label>
            <span>{{description}}</span>
        </div>
        <div class="row mt-3">
            <label><b>Job Requirements:</b></label>
            <span>{{requirements}}</span>
        </div>
        <div class="row mt-3">
            <label><b>Job Responsibilities:</b></label>
            <span>{{roles}}</span>
        </div>
        <div class="row mt-3">
            <label><b>Job Location:</b></label>
            <span>{{location}}</span>
        </div>
        <div class="row mt-3">
            <label><b>Recruiter Details:</b></label>
            <label>Name: <span>{{recruiter_name}}</span></label>
            <label>Email: <span>{{recruiter_email}}</span></label>
            <label>Mobile: <span>{{recruiter_mobile}}</span></label>
        </div>
    </div>
    <div class="container mt-5">
        <div class="container">
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <div class="sub_heading">Document(s) Submitted</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="passport" id="passport" value="" disabled>
                        <label class="form-check-label" for="passport">Passport</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="experience_letters" value=""
                            name="experience_letter" disabled>
                        <label class="form-check-label" for="experience_letters">Experience Letter(s)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="educational_documents" value=""
                            name="educational_documents" disabled>
                        <label class="form-check-label" for="educational_documents">Educational Document(s)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="payslips" value="" name="payslips" disabled>
                        <label class="form-check-label" for="payslips">Payslip(s)</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="sub_heading">Call Status</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="call-status-contacted" value="contacted"
                            name="call_status" disabled>
                        <label class="form-check-label" for="call-status-contacted">Contacted</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="call-status-not-answered" value="not_answered"
                            name="call_status" disabled>
                        <label class="form-check-label" for="call-status-not-answered">Not Answered</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="call-status-not-intersted"
                            value="not_interested" name="call_status" disabled>
                        <label class="form-check-label" for="call-status-not-intersted">Not Interested</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="call-status-intrested" value="interested"
                            name="call_status" disabled>
                        <label class="form-check-label" for="call-status-interestede">Interested</label>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <div class="sub_heading">Interview Schedule</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="schedule_interview" value=""
                            name="schedule_interview" disabled>
                        <label class="form-check-label" for="schedule_interview">Schedule Interview</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="interview_scheduled" value=""
                            name="interview_scheduled" disabled>
                        <label class="form-check-label" for="interview_scheduled">Interview Scheduled</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="not_attended_interview" value=""
                            name="not_attended_interview" disabled>
                        <label class="form-check-label" for="not_attended_interview">Not attended Interview</label>
                    </div>
                    <div class="form-date form-date-inline">
                        <label class="form-date-label" for="interview_date">Interview Date</label>
                        <input class="form-date-input" type="datetime-local" id="interview_date" value=""
                            name="interview_date" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="sub_heading">Interview Round</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="written_test" value="" name="written_test"
                            disabled>
                        <label class="form-check-label" for="written_test">Written Test</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="technical_evaluation" value=""
                            name="technical_evaluation" disabled>
                        <label class="form-check-label" for="technical_evaluation">Technical Evaluation</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="mangerial_round" value=""
                            name="mangerial_round" disabled>
                        <label class="form-check-label" for="mangerial_round">Mangerial Round</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="hr_round" value="" name="hr_round" disabled>
                        <label class="form-check-label" for="hr_round">HR Round</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="final_round" value="" name="final_round"
                            disabled>
                        <label class="form-check-label" for="final_round">Final Round</label>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <div class="sub_heading">Background Verification</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="bg_initiated" value="initiated"
                            name="verification" disabled>
                        <label class="form-check-label" for="bg_initiated">Initiated</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="bg_in_progress" value="in_progess"
                            name="verification" disabled>
                        <label class="form-check-label" for="bg_in_progress">In Progress</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="bg_completed" value="completed"
                            name="verification" disabled>
                        <label class="form-check-label" for="bg_completed">Completed</label>
                    </div>
                </div>
                <div class="col-md-6 mb-5">
                    <div class="sub_heading">Interview Status</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option1" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">Selected</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox4" value="option2" disabled>
                        <label class="form-check-label" for="inlineCheckbox4">Rejected</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
